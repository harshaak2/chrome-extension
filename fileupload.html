
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/qb_icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QBit File Upload</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Helvetica Neue', sans-serif;
      }
      #root {
        width: 100%;
        height: 100vh;
      }
      /* Add loading state styles */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 16px;
        color: #555;
      }
      
      /* Hide scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      // Set initial window size
      window.addEventListener('DOMContentLoaded', () => {
        if (window.chrome && window.chrome.windows && window.chrome.windows.getCurrent && window.chrome.windows.update) {
          window.chrome.windows.getCurrent((win) => {
            window.chrome.windows.update(win.id, {
              width: 580,
              height: 150
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading file upload interface...</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
